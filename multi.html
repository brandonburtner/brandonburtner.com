<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplication Flash Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .global-timer {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .card {
      text-align: center;
      margin-top: 80px;
    }

    .problem {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      font-size: 2rem;
      padding: 0.5rem 1rem;
      width: 150px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      font-size: 1.5rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .feedback {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .timer {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .difficulty-select,
    .summary-screen {
      text-align: center;
      margin-top: 150px;
    }

    #submitBtn, #nextBtn {
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="global-timer" id="globalTimer">Time remaining: 20s</div>

  <!-- Flash Card -->
  <div class="card hidden" id="card">
    <div class="timer" id="timer">Time left: </div>
    <div class="problem" id="problem">3 × 4</div>
    <input type="number" id="answer" placeholder="Answer" />
    <div>
      <button id="submitBtn">Submit</button>
      <button id="nextBtn">Next</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Difficulty Selector -->
  <div class="difficulty-select" id="difficultySelect">
    <h2>Select Difficulty</h2>
    <button onclick="setDifficulty('beginner')">Beginner</button>
    <button onclick="setDifficulty('intermediate')">Intermediate</button>
    <button onclick="setDifficulty('advanced')">Advanced</button>
  </div>

  <!-- Final Summary -->
  <div class="summary-screen hidden" id="summaryScreen">
    <h2>Time's Up!</h2>
    <p id="summaryText"></p>
    <button id="trackPerformanceBtn" class="hidden">Track Your Performance</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const difficultyUI = document.getElementById('difficultySelect');
    const summaryUI = document.getElementById('summaryScreen');
    const problemEl = document.getElementById('problem');
    const answerEl = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const submitBtn = document.getElementById('submitBtn');
    const nextBtn = document.getElementById('nextBtn');
    const timerEl = document.getElementById('timer');
    const globalTimerEl = document.getElementById('globalTimer');
    const summaryText = document.getElementById('summaryText');
    const trackBtn = document.getElementById('trackPerformanceBtn');

    let a, b;
    let timer;
    let globalTimer;
    let timeRemaining = 0;
    let globalTimeRemaining = 20;
    let timedOut = false;
    let currentDifficulty = '';
    let sessionActive = false;

    const timeLimits = {
      beginner: 15,
      intermediate: 10,
      advanced: 5
    };

    // Stats
    let totalAnswered = 0;
    let correctAnswers = 0;
    let totalTimeSpent = 0;

    let questionStartTime = null;
    let questionTimeLimit = 0;

    function setDifficulty(level) {
      currentDifficulty = level;
      difficultyUI.classList.add('hidden');
      card.classList.remove('hidden');
      startGlobalTimer();
      generateProblem();
    }

    function startGlobalTimer() {
      globalTimeRemaining = 20;
      sessionActive = true;
      globalTimerEl.textContent = `Time remaining: ${globalTimeRemaining}s`;

      globalTimer = setInterval(() => {
        globalTimeRemaining--;
        globalTimerEl.textContent = `Time remaining: ${globalTimeRemaining}s`;
        if (globalTimeRemaining <= 0) {
          clearInterval(globalTimer);
          globalTimerEl.textContent = `⏱️ Time's up!`;
          sessionActive = false;
          disableInput();
          showSummary();
        }
      }, 1000);
    }

    function startTimer() {
      clearInterval(timer);
      questionTimeLimit = timeLimits[currentDifficulty];
      timeRemaining = questionTimeLimit;
      timerEl.textContent = `Time left: ${timeRemaining}s`;
      timedOut = false;
      questionStartTime = Date.now();

      timer = setInterval(() => {
        timeRemaining--;
        if (timeRemaining >= 0) {
          timerEl.textContent = `Time left: ${timeRemaining}s`;
        }
        if (timeRemaining === 0) {
          timedOut = true;
          clearInterval(timer);
          timerEl.textContent = `⏱️ Time's up!`;
        }
      }, 1000);
    }

    function generateProblem() {
      a = Math.floor(Math.random() * 12) + 1;
      b = Math.floor(Math.random() * 12) + 1;
      problemEl.textContent = `${a} × ${b}`;
      answerEl.value = '';
      feedbackEl.textContent = '';
      feedbackEl.style.color = '';
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'inline-block';
      submitBtn.disabled = false;
      answerEl.disabled = false;
      answerEl.focus();
      startTimer();
    }

    function checkAnswer() {
      if (!sessionActive) return;

      const userAnswer = parseInt(answerEl.value, 10);
      const correctAnswer = a * b;
      const elapsed = Math.floor((Date.now() - questionStartTime) / 1000);
      const timeUsed = Math.min(elapsed, questionTimeLimit);

      totalAnswered++;
      totalTimeSpent += timeUsed;

      let feedback = '';

      if (userAnswer === correctAnswer && timedOut) {
        feedback = '✅ Correct, but ⏱️ time ran out.';
        feedbackEl.style.color = 'orange';
      } else if (userAnswer === correctAnswer) {
        feedback = '✅ Correct!';
        feedbackEl.style.color = 'green';
        correctAnswers++;
      } else {
        feedback = `❌ Incorrect. The correct answer was ${correctAnswer}.`;
        feedbackEl.style.color = 'red';
      }

      feedbackEl.textContent = feedback;
      clearInterval(timer);
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
      answerEl.disabled = true;
    }

    function disableInput() {
      card.classList.add('hidden');
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      answerEl.disabled = true;
    }

    function showSummary() {
      const accuracy = totalAnswered > 0
        ? Math.round((correctAnswers / totalAnswered) * 100)
        : 0;
      const avgTime = totalAnswered > 0
        ? (totalTimeSpent / totalAnswered).toFixed(2)
        : '0.00';

      summaryUI.classList.remove('hidden');
      summaryText.innerHTML = `
        <p><strong>Difficulty:</strong> ${capitalize(currentDifficulty)}</p>
        <p><strong>Total time:</strong> 20 seconds</p>
        <p><strong>Problems answered:</strong> ${totalAnswered}</p>
        <p><strong>Correct answers:</strong> ${correctAnswers} (${accuracy}%)</p>
        <p><strong>Avg time per question:</strong> ${avgTime} seconds</p>
      `;

      updatePerformanceHistory(correctAnswers);
      const history = JSON.parse(getCookie("history") || "[]");
      if (history.length > 1) {
        trackBtn.classList.remove("hidden");
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    trackBtn.addEventListener("click", () => {
      window.location.href = "stats.html";
    });

    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, val] = cookie.split("=");
        if (key === name) return decodeURIComponent(val);
      }
      return null;
    }

    function updatePerformanceHistory(correctCount) {
      const previous = JSON.parse(getCookie("history") || "[]");
      previous.push(correctCount);
      setCookie("history", JSON.stringify(previous));
    }

    submitBtn.addEventListener('click', checkAnswer);
    answerEl.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') checkAnswer();
    });
    nextBtn.addEventListener('click', generateProblem);
  </script>
</body>
</html>
