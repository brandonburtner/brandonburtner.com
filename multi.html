<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplication Flash Cards - Leitner System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .global-timer {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .card {
      text-align: center;
      margin-top: 80px;
    }
    .problem {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    input[type="number"] {
      font-size: 2rem;
      padding: 0.5rem 1rem;
      width: 150px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.5rem;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .feedback {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    .timer {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
    .difficulty-select,
    .summary-screen {
      text-align: center;
      margin-top: 150px;
    }
    #submitBtn, #nextBtn {
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="global-timer hidden" id="globalTimer"></div>
  <div class="card hidden" id="card">
    <div class="timer" id="timer">Time left: </div>
    <div class="problem" id="problem"></div>
    <input type="number" id="answer" placeholder="Answer" />
    <div>
      <button id="submitBtn">Submit</button>
      <button id="nextBtn">Next</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>
  <div class="difficulty-select" id="difficultySelect">
    <h2>Select Difficulty</h2>
    <button onclick="setDifficulty('beginner')">Beginner</button>
    <button onclick="setDifficulty('intermediate')">Intermediate</button>
    <button onclick="setDifficulty('advanced')">Advanced</button>
  </div>
  <div class="summary-screen hidden" id="summaryScreen">
    <h2>Time's Up!</h2>
    <p id="summaryText"></p>
    <button id="trackPerformanceBtn" class="hidden">Track Your Performance</button>
  </div>
  <script>
    const globalTimerEl = document.getElementById('globalTimer');
    const difficultyUI = document.getElementById('difficultySelect');
    const card = document.getElementById('card');
    const summaryUI = document.getElementById('summaryScreen');
    const trackBtn = document.getElementById("trackPerformanceBtn");

    const problemEl = document.getElementById('problem');
    const answerEl = document.getElementById('answer');
    const feedbackEl = document.getElementById('feedback');
    const submitBtn = document.getElementById('submitBtn');
    const nextBtn = document.getElementById('nextBtn');
    const timerEl = document.getElementById('timer');
    const summaryText = document.getElementById('summaryText');

    const timeLimits = { beginner: 15, intermediate: 10, advanced: 5 };

    let currentDifficulty = '';
    let globalTimeRemaining = 600;
    let timer, globalTimer;
    let questionStartTime = null;
    let questionTimeLimit = 0;
    let sessionActive = false;
    let timedOut = false;

    let totalAnswered = 0;
    let correctAnswers = 0;
    let totalTimeSpent = 0;

    let permanentLeitnerSystem, tempLeitnerSystem;
    let currentQuestion = null;
    let currentBox = null;

    function loadLeitnerSystem() {
      let data = localStorage.getItem('leitnerSystem');
      if (!data) {
        const allQs = [];
        for (let i = 1; i <= 12; i++) {
          for (let j = 1; j <= 12; j++) {
            allQs.push(`${i}x${j}`);
          }
        }
        const system = { boxOne: allQs, boxTwo: [], boxThree: [] };
        localStorage.setItem('leitnerSystem', JSON.stringify(system));
        return system;
      }
      return JSON.parse(data);
    }

    function deepClone(obj) {
      return JSON.parse(JSON.stringify(obj));
    }

    function formatTime(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function setDifficulty(level) {
      currentDifficulty = level;
      permanentLeitnerSystem = loadLeitnerSystem();
      tempLeitnerSystem = deepClone(permanentLeitnerSystem);
      difficultyUI.classList.add('hidden');
      globalTimerEl.classList.remove('hidden');
      card.classList.remove('hidden');
      startGlobalTimer();
      generateProblem();
    }

    function startGlobalTimer() {
      sessionActive = true;
      globalTimerEl.textContent = `Time remaining: ${formatTime(globalTimeRemaining)}`;
      globalTimer = setInterval(() => {
        globalTimeRemaining--;
        globalTimerEl.textContent = `Time remaining: ${formatTime(globalTimeRemaining)}`;
        if (globalTimeRemaining <= 0) {
          clearInterval(globalTimer);
          sessionActive = false;
          globalTimerEl.textContent = `⏱️ Time's up!`;
          card.classList.add('hidden');
          showSummary();
        }
      }, 1000);
    }

    function pickNextQuestion() {
      const boxes = [
        { box: 'boxOne', baseWeight: 70, questions: permanentLeitnerSystem.boxOne },
        { box: 'boxTwo', baseWeight: 20, questions: permanentLeitnerSystem.boxTwo },
        { box: 'boxThree', baseWeight: 10, questions: permanentLeitnerSystem.boxThree }
      ].filter(b => b.questions.length > 0);

      const totalQCount = boxes.reduce((sum, b) => sum + b.questions.length, 0);

      const weightedPool = boxes.map(b => {
        const effectiveWeight = b.baseWeight * (b.questions.length / totalQCount);
        return { ...b, effectiveWeight };
      });

      const totalWeight = weightedPool.reduce((sum, b) => sum + b.effectiveWeight, 0);
      let roll = Math.random() * totalWeight;

      for (const b of weightedPool) {
        if (roll < b.effectiveWeight) {
          const q = b.questions[Math.floor(Math.random() * b.questions.length)];
          return { box: b.box, question: q };
        }
        roll -= b.effectiveWeight;
      }
      return null;
    }

    // generateProblem, checkAnswer, moveQuestion, and summary logic remain the same — updated to reference tempLeitnerSystem for mutation, permanentLeitnerSystem for selection.

    // At the end of the session:
    // localStorage.setItem('leitnerSystem', JSON.stringify(tempLeitnerSystem));
  </script>
</body>
</html>
